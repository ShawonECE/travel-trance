<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Travel Trance</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="container">
            <div id="nav-brand">
                <img src="./Images/Group40071.png" alt="">
                <p class="text-36 weight-800 text-primary">Travel <span class="text-orange">Trance</span></p>
            </div>
            <input type="checkbox" id="check">
            <label for="check" id="open-menu">
                <span class="material-symbols-outlined" style="margin: 0;">menu</span>
            </label>
            <ul id="menu">
                <label for="check" id="close-menu">
                    <span class="material-symbols-outlined" style="margin: 0;">close</span>
                </label>
                <li><a href="#home">Home</a></li>
                <li><a href="#packages">Packages</a></li>
                <li><a href="#testimonial">Testimonial</a></li>
                <li><a href="#blog">Blog</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
