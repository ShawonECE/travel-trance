<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Travel Trance</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="container">
            <div id="nav-brand">
                <img src="./Images/Group40071.png" alt="">
                <p class="text-36 weight-800 text-primary">Travel <span class="text-orange">Trance</span></p>
            </div>
            <input type="checkbox" id="check">
            <label for="check" id="open-menu">
                <span class="material-symbols-outlined" style="margin: 0;">menu</span>
            </label>
            <ul id="menu">
                <label for="check" id="close-menu">
                    <span class="material-symbols-outlined" style="margin: 0;">close</span>
                </label>
                <li><a href="#home">Home</a></li>
                <li><a href="#packages">Packages</a></li>
                <li><a href="#testimonial">Testimonial</a></li>
                <li><a href="#blog">Blog</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <section class="container" id="banner">
            <div id="banner-content">
                <p class="text-64 weight-800 text-center text-white" style="margin: 0 0 0 24px;">
                    Explore Your Travels
                </p>
                <p class="text-16 text-center text-white">Embark on a journey where each step unfolds a new chapter. Discover cultures, savor moments, and let the world shape your story. Travel fuels the soul; explore, wander, and create memories</p>
                <form>
                    <input type="text" placeholder="Where To Go">
                    <input type="text" placeholder="When">
                    <select name="cars" id="cars">
                    <option value="volvo">Select type</option>
                    </select>
                    <button class="btn-orange"><span class="material-symbols-outlined" style="margin: 0 5px 0 0">search</span><span class="weight-700 text-16">Find now</span></button>
                </form>
            </div>
        </section>
    </header>
</body>
</html>
